	<script>
		function dropMenu() {
		var x = document.getElementById("dropMeny");
		
			if (x.style.display === 'none' ) {
				document.getElementById("dropMeny").style.display = 'block';
				}  else {
					document.getElementById("dropMeny").style.display = 'none';
				}
		}
		function menuClick(x) {
			location.href=x;
		}
		
	</script>
