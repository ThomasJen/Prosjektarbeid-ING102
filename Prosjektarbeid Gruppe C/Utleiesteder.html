  <!DOCTYPE html>
<html lang="no">
	<head>
		<script>
			function sendTil(x) {
				location.href = x;
			}
			function visTekst(x) {
				let id = ["1", "2", "3", "4", "5", "6"];
				for (let i = 0; 1 <= 6; i++) {
					if (id[i] === x) {
						document.getElementById(id[i]).style.visibility =
							"visible";
					} else {
						document.getElementById(id[i]).style.visibility =
							"hidden";
					}
				}
			}
		</script>
		<link rel="stylesheet" href="Hovedstilark.css" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Shavi</title>
	</head>

	<body>
		<div class="header">
            <img src="bannerSHAVI.jpg" width="100%" height="100%">
			<!-- legg bilde her -->
		</div>
		<div class="menuBox">
			<div class="menuText" 
                 onmouseover="visTekst(0)">
                 
                <p class="menuStyle" onclick="sendTil('Shavi-forside.html')">Meny</p>
				
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('1')"
                onmouseleave="visTekst(0)"
                onclick="sendTil('Utleiesteder.html')"
			>
				<p>Utleiesteder</p> 
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('2')"
                onmouseleave="visTekst(0)"
				onclick="sendTil('bil-Side.html')">
			
				<p>Bil</p>
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('3')"
                onmouseleave="visTekst(0)"
				onclick="sendTil('bat-Side.html')">
			
				<p>Båt</p>
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('4')"
                onmouseleave="visTekst(0)"
				onclick="sendTil('abonnement.html')">
			
				<p>Abonnement</p>
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('5')"
                onmouseleave="visTekst(0)"
				onclick="sendTil('Booking.html')">
			
				<p>Booking</p>
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('6')"
                onmouseleave="visTekst(0)"
				onclick="sendTil('Info-Side.html')">
			
				<p>Info</p>
			</div>
		</div>
		<div class="boxHoyre">
			<!-- legg inn bilde på høyre siden her-->
		</div>
		<div class="midBox">
            <h1>Utleiesteder </h1>
            
            <h2>Her her en oversikt over hvor du kan leie våre tjenester: </h2>
            
            <ul>
                <li><p style="font-size: 25px">Oslo</p></li>
                <li><p style="font-size: 25px">Bergen</p></li>
                <li><p style="font-size: 25px">Førde</p></li>
            </ul>
            <section>
                <p style="font-size: 25px">Våre tjenester er til for å brukes så utleiestedene vil være enkle å finne frem til!</p> 
            
                <p style="font-size: 30px">Det vil komme mer info her!</p>
            </section>
        </div>
	</body>
</html>
