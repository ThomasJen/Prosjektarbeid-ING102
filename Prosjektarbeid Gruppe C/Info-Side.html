<!DOCTYPE html>
<html lang="no">
	<head>
		<script>
			function sendTil(x) {
				location.href = x;
			}
			function visTekst(x) {
				let id = ["1", "2", "3", "4", "5", "6"];
				for (let i = 0; 1 <= 6; i++) {
					if (id[i] === x) {
						document.getElementById(id[i]).style.visibility =
							"visible";
					} else {
						document.getElementById(id[i]).style.visibility =
							"hidden";
					}
				}
			}
		</script>
		<link rel="stylesheet" href="Hovedstilark.css" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>Shavi</title>
	</head>

	<body>
		<div class="header" >
			<img width="100%" height="100%"src="bannerSHAVI.jpg" alt="banner">
		</div>
		<div class="menuBox">
			<div class="menuText" 
                 onmouseover="visTekst(0)">
                
                <p class="menuStyle" onclick="sendTil('Shavi-forside.html')">Meny</p>
				
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('1')"
                onmouseleave="visTekst(0)"
				onclick="sendTil('Utleiesteder.html')">
			
				<p>Utleiesteder</p> 
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('2')"
                onmouseleave="visTekst(0)"
				onclick="sendTil('bil-Side.html')">
			
				<p>Bil</p>
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('3')"
                onmouseleave="visTekst(0)"
				onclick="sendTil('bat-Side.html')">
			
				<p>Båt</p>
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('4')"
                onmouseleave="visTekst(0)"
				onclick="sendTil('abonnement.html')">
			
				<p>Abonnement</p>
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('5')"
                onmouseleave="visTekst(0)"
				onclick="sendTil('Booking.html')">
			
				<p>Booking</p>
			</div>
			<div
				class="menuBtn"
				onmouseover="visTekst('6')"
                onmouseleave="visTekst(0)"
				onclick="sendTil('Info-Side.html)">
			
				<p>Info</p>
			</div>
		</div>
		<div class="boxHoyre">
			<!-- legg inn bilde på høyre siden her-->
		</div>

			<h1><Strong> <i>Om oss</i></Strong></h1>
            <p>Beste bedrift for å velge elbil og elbåt. Vi tilbyr beste elbiler og elbåter i Bergen ,Oslo og Førde.

			<br>man-fre  9.00-17.00
			lør-søn  10.00-15.00<br>
			<br>Kontakt informasjon<br>
			<br>epost: shavi@elbil.no<br>
			 <br>telefon: 33663366<br>
			</p>
               
        </div>
    </body> 
</html>
